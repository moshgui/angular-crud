<mat-card>
    <mat-card-title>
        Alterar produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do produto" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>

    <button class="btn-action v-middle" mat-button color="primary" matTooltip="Salvar alteração" mat-raised-button (click)="updateProduct()">
        <i class="material-icons">
            save
        </i>
        Salvar
    </button>    
    <button class="btn-action v-middle" matTooltip="Voltar para lista de produtos" mat-raised-button (click)="cancel()">
        <i class="material-icons">
            cancel
        </i>
        Cancelar
    </button>
</mat-card>
